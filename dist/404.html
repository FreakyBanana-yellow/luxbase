</footer> <!-- ============ LOGIN + SESSION SCRIPT ============ --> <script type="module">
  import * as supabase_js from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = supabase_js.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);

      const modal = document.getElementById("loginModal");
      const openBtn = document.getElementById("openLogin");
      const closeBtn = document.getElementById("closeLogin");
      const form = document.getElementById("popupLoginForm");
      const msg = document.getElementById("popupLoginMsg");

      const accountMenu = document.getElementById("accountMenu");
      const accountBtn = document.getElementById("accountBtn");
      const accountDropdown = document.getElementById("accountDropdown");
      const usernameEl = document.getElementById("username");
      const logoutBtn = document.getElementById("logoutBtn");

      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        openBtn?.classList.add("hidden");
        accountMenu?.classList.remove("hidden");
        const name = user.user_metadata?.name || "Account";
        usernameEl.textContent = name;

        accountBtn?.addEventListener("click", () => {
          accountDropdown.classList.toggle("hidden");
        });

        logoutBtn?.addEventListener("click", async () => {
          await supabase.auth.signOut();
          location.href = "/";
        });
      } else {
        openBtn?.classList.remove("hidden");
        accountMenu?.classList.add("hidden");
      }

      openBtn?.addEventListener("click", () => modal.classList.remove("hidden"));
      closeBtn?.addEventListener("click", () => modal.classList.add("hidden"));

      form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";

        const email = form.email.value.trim();
        const password = form.password.value.trim();

        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          msg.textContent = "âŒ " + error.message;
          msg.className = "text-red-400 text-sm text-center";
        } else {
          msg.textContent = "âœ… Login erfolgreich â€“ Weiterleitung â€¦";
          msg.className = "text-green-400 text-sm text-center";
          setTimeout(() => location.href = "/dashboard", 1200);
        }
      });
    </script> </body> </html>
