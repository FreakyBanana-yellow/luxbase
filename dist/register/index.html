Registrieren
</button> <p id="msg" class="mt-4 text-center text-sm min-h-[1.25rem]"></p> </form>  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const meta = document.getElementById("supabase-config");
    const supabase = createClient(meta.dataset.url, meta.dataset.key);

    const $ = (id) => document.getElementById(id);
    const form = $("registerForm");
    const pw = $("password");
    const confirm = $("confirm");
    const msg = $("msg");
    const submitBtn = $("submitBtn");

    // Passwortregeln
    const rules = {
      rLen  : v => v.length >= 8,
      rUp   : v => /[A-Z]/.test(v),
      rLow  : v => /[a-z]/.test(v),
      rNum  : v => /\d/.test(v),
      rMatch: () => pw.value === confirm.value && pw.value !== ""
    };
    function updateRules () {
      const v = pw.value;
      for (const [id, fn] of Object.entries(rules)) {
        const ok = id === "rMatch" ? fn() : fn(v);
        $(id).classList.toggle("text-green-400", ok);
        $(id).classList.toggle("text-red-400",  !ok);
      }
      return Object.values(rules).every(fn => (fn.name === "" ? fn() : fn(pw.value)));
    }
    pw.addEventListener("input", updateRules);
    confirm.addEventListener("input", updateRules);

    // Sichtbarkeit
    $("togglePw").onclick      = () => pw.type      = pw.type      === "password" ? "text" : "password";
    $("toggleConfirm").onclick = () => confirm.type = confirm.type === "password" ? "text" : "password";

    // Nach Login/Signup weiterleiten
    async function routeAfterLogin(accountType) {
      // Wenn du eine eigene Helper-Funktion hast, kannst du die hier nutzen.
      if (accountType === "agency") {
        window.location.href = "/agency";
      } else {
        window.location.href = "/dashboard-model";
      }
    }

    // Submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className   = "mt-4 text-center text-sm";
      submitBtn.disabled = true;

      try {
        if (!updateRules()) {
          msg.textContent = "‚ùå Passwort erf√ºllt nicht alle Anforderungen.";
          msg.classList.add("text-red-400");
          return;
        }

        const displayName = $("displayName").value.trim();
        const email       = $("email").value.trim();
        const accountType = $("accountType").value; // 'agency' | 'model'

        if (!displayName || !email) {
          msg.textContent = "‚ùå Bitte Anzeigename und E-Mail ausf√ºllen.";
          msg.classList.add("text-red-400");
          return;
        }

        // Signup ‚Äì der DB-Trigger provisioniert basierend auf account_type & display_name
        const { data, error } = await supabase.auth.signUp({
          email,
          password: pw.value,
          options: {
            data: {
              account_type: accountType,   // <<<<<< wichtig f√ºr den Trigger
              display_name: displayName    // <<<<<< wichtig f√ºr den Trigger
            },
            // Stelle sicher, dass diese URL in Supabase -> Auth -> Redirect URLs whitelisted ist
            emailRedirectTo: window.location.origin + "/login"
          }
        });

        if (error) {
          msg.textContent = "‚ùå " + error.message;
          msg.classList.add("text-red-400");
          return;
        }

        if (!data.session) {
          // E-Mail-Best√§tigung aktiv -> keine Session
          msg.textContent = "‚úâÔ∏è Bitte best√§tige deine E-Mail. Danach kannst du dich einloggen.";
          msg.classList.add("text-green-400");
        } else {
          // Direkt eingeloggt ‚Üí weiterleiten (der Trigger hat schon provisioniert)
          msg.textContent = "‚úÖ Registrierung erfolgreich.";
          msg.classList.add("text-green-400");
          setTimeout(() => routeAfterLogin(accountType), 600);
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "‚ùå Unerwarteter Fehler beim Registrieren.";
        msg.classList.add("text-red-400");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>  </main> <!-- Mobile Bottom Bar --> <nav class="fixed bottom-0 inset-x-0 bg-black/90 backdrop-blur border-t border-luxgray z-50"> <div class="grid grid-cols-3 text-center text-sm"> <a href="/" class="py-3 flex flex-col items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 text-luxgold"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"></path></svg> <span>Home</span> </a> <!-- nutzt dieselbe Logik wie der Header-Button --> <button id="openLoginBottom" class="py-3 flex flex-col items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-luxgold" viewBox="0 0 24 24" fill="currentColor"><path d="M10 17l5-5-5-5v10z"></path></svg> <span>Login</span> </button> <!-- reiner Link auf generisches Dashboard, falls jemand manuell klickt --> <a href="/dashboard" class="py-3 flex flex-col items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-luxgold" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path></svg> <span>Dashboard</span> </a> </div> </nav> <footer class="text-center text-sm text-luxgold/70 py-8 border-t border-luxgray hidden md:block">
¬©  Luxbase ‚Äì Automation with Style.
</footer> <!-- SCRIPT: Supabase Auth + ‚Äûein Button‚Äú Logik --> <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const meta = document.getElementById("supabase-config");
      const supabase = createClient(meta.dataset.url, meta.dataset.key);

      const modal = document.getElementById("loginModal");
      const closeBtn = document.getElementById("closeLogin");
      const msg = document.getElementById("popupLoginMsg");
      const form = document.getElementById("popupLoginForm");
      const btnHeader = document.getElementById("navLogin");
      const btnBottom = document.getElementById("openLoginBottom");

      const openLogin = () => modal.classList.remove("hidden");
      const closeLogin = () => modal.classList.add("hidden");
      closeBtn?.addEventListener("click", closeLogin);

      // Entscheidet: Modal √∂ffnen (nicht eingeloggt) ODER ins richtige Dashboard routen (eingeloggt)
      async function smartLoginOrRoute() {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) { openLogin(); return; }

        // Mitgliedschaft / Account-Typ pr√ºfen
        const [{ data: m }, { data: p }] = await Promise.all([
          supabase.from("agency_member").select("agency_id").eq("user_id", user.id).limit(1),
          supabase.from("user_profile").select("account_type").eq("user_id", user.id).maybeSingle(),
        ]);

        const isAgency =
          (m && m.length > 0) ||
          (String(p?.account_type || user.user_metadata?.account_type || "").toLowerCase() === "agency");

        location.href = isAgency ? "/dashboard-agentur" : "/dashboard-model";
      }

      btnHeader?.addEventListener("click", smartLoginOrRoute);
      btnBottom?.addEventListener("click", smartLoginOrRoute);

      // Button-Text anpassen, wenn bereits eingeloggt
      (async () => {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          const btns = [btnHeader, btnBottom].filter(Boolean);
          btns.forEach(b => (b.textContent = "Zum Dashboard"));
        }
      })();

      // Login im Modal: nach Erfolg optional creator_config cachen, dann weiterleiten
      form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";

        const fd = new FormData(form);
        const email = fd.get("email");
        const password = fd.get("password");

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { msg.textContent = error.message || "Login fehlgeschlagen"; return; }

        try {
          const user = data.user;
          // optional: creator_config f√ºr Dashboard cachen
          const { data: cfg } = await supabase
            .from("creator_config")
            .select("creator_id, creator_name, email, rolle, has_vipbot, has_vault, bot_paket, show_selfie_gate, telegram_id, preis, vip_dauer, gruppe_link, welcome_text")
            .eq("creator_id", user.id)
            .maybeSingle();

          const config = cfg || {
            creator_id: user.id,
            creator_name: user.email,
            email: user.email,
            rolle: "creator",
            has_vipbot: false,
            has_vault: false,
            bot_paket: "basic",
            show_selfie_gate: false
          };
          sessionStorage.setItem("luxbase_config", JSON.stringify(config));
        } catch (_) {
          // config ist optional; Fehler dabei ignorieren
        }

        // danach immer ins richtige Dashboard routen
        await smartLoginOrRoute();
      });
    </script> </body> </html>
