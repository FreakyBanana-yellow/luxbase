    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Den bereits vom Layout bereitgestellten Config-Knoten nutzen
    const meta = document.getElementById("supabase-config");
    if (!meta?.dataset?.url || !meta?.dataset?.key) {
      console.error("supabase-config missing");
    }
    const supabase = createClient(meta.dataset.url, meta.dataset.key);

    const $ = (id) => document.getElementById(id);
    const form = $("registerForm");
    const pw = $("password");
    const confirm = $("confirm");
    const msg = $("msg");
    const submitBtn = $("submitBtn");

    // Passwortregeln
    const rules = {
      rLen  : v => v.length >= 8,
      rUp   : v => /[A-Z]/.test(v),
      rLow  : v => /[a-z]/.test(v),
      rNum  : v => /\d/.test(v),
      rMatch: () => pw.value === confirm.value && pw.value !== ""
    };
    function updateRules () {
      const v = pw.value;
      for (const [id, fn] of Object.entries(rules)) {
        const ok = id === "rMatch" ? fn() : fn(v);
        $(id).classList.toggle("text-green-400", ok);
        $(id).classList.toggle("text-red-400",  !ok);
      }
      return Object.values(rules).every(fn => (fn.name === "" ? fn() : fn(pw.value)));
    }
    pw.addEventListener("input", updateRules);
    confirm.addEventListener("input", updateRules);

    // Sichtbarkeit umschalten
    $("togglePw").onclick      = () => pw.type      = pw.type      === "password" ? "text" : "password";
    $("toggleConfirm").onclick = () => confirm.type = confirm.type === "password" ? "text" : "password";

    // Submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className   = "mt-4 text-center text-sm";
      submitBtn.disabled = true;

      try {
        if (!updateRules()) {
          msg.textContent = "âŒ Passwort erfÃ¼llt nicht alle Anforderungen.";
          msg.classList.add("text-red-400");
          return;
        }

        const name  = $("name").value.trim();
        const email = $("email").value.trim();
        const role  = $("role").value;

        if (!name || !email) {
          msg.textContent = "âŒ Bitte Name und Eâ€‘Mail ausfÃ¼llen.";
          msg.classList.add("text-red-400");
          return;
        }

        // Nur Signup â€“ der DBâ€‘Trigger erzeugt creator_config.
        const { data, error } = await supabase.auth.signUp({
          email,
          password: pw.value,
          options: {
            data: { name, role }, // Trigger liest diese Meta
            // Optional: wohin die BestÃ¤tigungs-Mail spÃ¤ter leitet
            emailRedirectTo: window.location.origin + "/login"
          }
        });

        if (error) {
          msg.textContent = "âŒ " + error.message;
          msg.classList.add("text-red-400");
          return;
        }

        // Wenn E-Mail-BestÃ¤tigung aktiv ist, gibt es KEINE Session
        if (!data.session) {
          msg.textContent = "âœ‰ï¸ Bitte prÃ¼fe dein Postfach und bestÃ¤tige die Eâ€‘Mail.";
          msg.classList.add("text-green-400");
        } else {
          msg.textContent = "âœ… Registrierung erfolgreich.";
          msg.classList.add("text-green-400");
        }

        setTimeout(() => (window.location.href = "/dashboard"), 1500);
      } catch (err) {
        console.error(err);
        msg.textContent = "âŒ Unerwarteter Fehler beim Registrieren.";
        msg.classList.add("text-red-400");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>  </main> <!-- Mobile Bottom Bar --> <nav class="fixed bottom-0 inset-x-0 bg-black/90 backdrop-blur border-t border-luxgray z-50"> <div class="grid grid-cols-3 text-center text-sm"> <a href="/" class="py-3 flex flex-col items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 text-luxgold"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"></path></svg> <span>Home</span> </a> <button id="openLoginBottom" class="py-3 flex flex-col items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-luxgold" viewBox="0 0 24 24" fill="currentColor"><path d="M10 17l5-5-5-5v10z"></path></svg> <span>Login</span> </button> <a href="/dashboard" class="py-3 flex flex-col items-center gap-1"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-luxgold" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path></svg> <span>Dashboard</span> </a> </div> </nav> <!-- FOOTER (nur Desktop sichtbar, wenn gewÃ¼nscht) --> <footer class="text-center text-sm text-luxgold/70 py-8 border-t border-luxgray hidden md:block">

</footer> <!-- SCRIPT: Supabase Auth + Login Flow + Redirect to /dashboard --> <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const meta = document.getElementById("supabase-config");
      const supabase = createClient(meta.dataset.url, meta.dataset.key);

      // UI refs
      const openBtn = document.getElementById("openLogin");
      const openBtnBottom = document.getElementById("openLoginBottom");
      const closeBtn = document.getElementById("closeLogin");
      const modal = document.getElementById("loginModal");
      const form = document.getElementById("popupLoginForm");
      const msg = document.getElementById("popupLoginMsg");
      const accountMenu = document.getElementById("accountMenu");
      const accountBtn = document.getElementById("accountBtn");
      const accountDropdown = document.getElementById("accountDropdown");
      const usernameEl = document.getElementById("username");
      const logoutBtn = document.getElementById("logoutBtn");

      const openLogin = () => modal.classList.remove("hidden");
      const closeLogin = () => modal.classList.add("hidden");

      openBtn?.addEventListener("click", openLogin);
      openBtnBottom?.addEventListener("click", openLogin);
      closeBtn?.addEventListener("click", closeLogin);

      // LOGIN + Config speichern + Redirect
      form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";
        const fd = new FormData(form);
        const email = fd.get("email");
        const password = fd.get("password");
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { msg.textContent = error.message || "Login fehlgeschlagen"; return; }

        const user = data.user;

        // Creator-Config laden
        const { data: cfg } = await supabase
          .from("creator_config")
          .select("creator_id, creator_name, email, rolle, has_vipbot, has_vault, bot_paket, show_selfie_gate, telegram_id, preis, vip_dauer, gruppe_link, welcome_text")
          .eq("creator_id", user.id)
          .maybeSingle();

        const config = cfg || {
          creator_id: user.id,
          creator_name: user.email,
          email: user.email,
          rolle: "creator",
          has_vipbot: false,
          has_vault: false,
          bot_paket: "basic",
          show_selfie_gate: false
        };

        sessionStorage.setItem("luxbase_config", JSON.stringify(config));
        window.location.href = "/dashboard";
      });

      // Wenn bereits eingeloggt â†’ Account-MenÃ¼ zeigen
      (async () => {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          openBtn?.classList.add("hidden");
          accountMenu?.classList.remove("hidden");
          usernameEl.textContent = user.email || "Account";
          accountBtn?.addEventListener("click", () => accountDropdown.classList.toggle("hidden"));
          logoutBtn?.addEventListener("click", async () => {
            await supabase.auth.signOut();
            sessionStorage.clear();
            location.href = "/";
          });
        }
      })();
    </script> </body> </html>
